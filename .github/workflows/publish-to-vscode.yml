# This is a basic workflow to help you get started with Actions
name: ğŸ“¦ Publish To Vscode

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  test:
    uses: ./.github/workflows/unit-test.yml@feature/test-report

  universal:
    runs-on: windows-latest
    name: ğŸ“¦ Create universal build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version-file: .nvmrc

      - name: Setup Node Project
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build
        env:
          VSCE_PAT: ${{ secrets.vsce }}
        run: |
          npx vsce package
          echo "Size of package: $(du -h *.vsix | cut -f1)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸšš Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: universal
          path: "*.vsix"

      ## Check if the webpacked version is still good
      - name: ğŸ“‹ Test
        run: npm run test

  publish:
    if: ${{ needs.test.result == 'success' && needs.universal.result == 'success' }}
    runs-on: ubuntu-latest
    needs: [universal, test]
    name: ğŸ“¦ -> ğŸ¤ Publish To Vscode
    environment: 
      name: Vscode Marketplace
      url: https://marketplace.visualstudio.com/items?itemName=BlockceptionLtd.blockceptionvscodeminecraftbedrockdevelopmentextension
    steps:
      - name: ğŸšš Download Artifact
        uses: actions/download-artifact@v3

      - name: ğŸ“¦ -> ğŸ¤ Upload to Vscode
        run: npx vsce publish --packagePath $(find . -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.vsce }}
