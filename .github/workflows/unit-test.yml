# This is a basic workflow to help you get started with Actions
name: ðŸ“‹ Unit Test

env:
  FORCE_COLOR: true

on:
  workflow_dispatch: {}
  workflow_call: {}

jobs:
  test:
    name: ðŸ“‹ Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version-file: .nvmrc

      - name: âš’ï¸ Setup Project
        run: npm ci

      - name: ðŸ“‹ Test
        run: npm run test

      - name: ðŸ” Linting
        run: npm run lint

      - name: ðŸ“¦ Package test
        run: |
          npx vsce package
          echo "Size of package: $(du -h *.vsix | cut -f1)" >> $GITHUB_STEP_SUMMARY
